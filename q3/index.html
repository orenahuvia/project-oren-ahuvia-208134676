<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <header>

        </header>
        <main>
            <section id="formSection">
          <form id="form">
                    <div class="formInput">
                        <label for="boxID">Mail Box ID: </label>
                        <input type="text" id="boxID" class="" placeholder="11111"/>
                    </div>
                    <div class="formInput">
                        <label for="boxColor">Mail Box Color: </label>
                        <input type="text" id="boxColor" class="" placeholder="red"/>
                    </div>
                    <div class="formInput">
                        <label for="toneOfVoice">Tone Of Voice: </label>
                        <select id="toneOfVoice" name="toneOfVoice">
                            <option value="Furius">Furius</option>
                            <option value="Polite">Polite</option>
                            <option value="Mild">Mild</option>
                        </select>
                    </div>
                    <div class="formInput">
                        <label for="mailAmount">Mail Amount</label>
                        <input type="text" id="mailAmount" class="" placeholder="10"/>
                    </div>
                        <div class="formInput">
                        <p>Is Mail Box Closed</p>
                        <label>closed</label>
                        <input type="radio" id="closed" name="mailBoxStatus" value="closed" checked/>
                        <label>open</label>
                        <input type="radio" name="mailBoxStatus" value="open"/>
                    </div>
                        <div class="formInput">
                        <label for="userType">User Type</label>
                        <select id="userType" name="userType">
                            <option value="human">human</option>
                            <option value="cat">cat</option>
                            <option value="dog">dog</option>
                        </select>
                    </div>
                    <div class="formInput">
                        <label for="emailAddress">Email Address</label>
                        <input type="text" id="emailAddress" class="" placeholder=""/>
                    </div>
                </div>
                <button type="submit" id="submitBtn">submit</button>
                <p id="errorMessage"></p>
          </form>
          <a href="view.html">go to list</a>
            </section>

        </main>
            <script src="script.js" defer></script>

    </body>
</html>
